<ion-header>
  <ion-toolbar>
    <ion-title>Bienvenido a CVENews</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <img class="w-50 p-3 mb-5 rounded mx-auto d-block" src="assets/556261.png" alt="cybersecurity-alert">
  <ion-list>
    <ion-item class="">
      <ion-label position="floating">Usuario</ion-label>
      <ion-input type="text" [(ngModel)]="credentials.username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" [(ngModel)]="credentials.password"></ion-input>
    </ion-item>

    <ion-button class="" expand="full" (click)="login()">Login</ion-button>
  </ion-list>
</ion-content>
